	 	1.在ES6中使用{}：如果键和值相等(key==value):

	 					{

		2.ES6面向对象写法：
			class 类名 {
				constructor(name,age){
					属性放在constructor里面
				}
				
				say(){
					方法放在类中即可。
				}
			}
		注意：
			如果使用class的方式写类，那么类的prototype是不能被改写的，也就是说不可以混着写
			Person.prototype = {}
			
		3.ES6面向对象继承：
			class 子类 extends 父类 {
				constructor(name,age,job){
					super(name,age);
				}
				kuangfu(){
					//子类自己的方法
				}
				
			}	
		注意：
			如果要添加子类自己的属性，那么需要把属性放在super()下面不然会报错。
			子类必须在constructor方法中调用super方法，否则新建实例时会报错。
			 这是因为子类没有自己的this对象，而是继承父类的this对象，然后对其进行加工。如果不调用super方法，子类就得不到this对象。
			ES5的继承，实质是先创造子类的实例对象this，然后再将父类的方法添加到this上面（Parent.apply(this)）。
			ES6的继承机制完全不同，实质是先创造父类的实例对象this（所以必须先调用super方法），然后再用子类的构造函数修改this。
			在子类的构造函数中，只有调用super之后，才可以使用this关键字，否则会报错。
			这是因为子类实例的构建，是基于对父类实例加工，只有super方法才能返回父类实例。

		7.解构赋值：
			 ES6 允许按照一定模式，从数组和对象中提取值，对变量进行赋值，这被称为解构
			 	1.数组结构赋值：
			 		a.保持左边的格式与右边的格式一致，就能解构右边的数据
			 	注：如果没有对应的值则为undefined
			 		如果使用[]去解构，那么右边的值必须为[]，不然会报错
			 		遵循有配置走配置，没配置走默认(解构赋值是允许指定默认值的)
			 	解构**赋值**步骤：
			 		 右边  > [左边(有默认**=**) >] 全局
			 		 解：1.当右边有与左边格式相同格式的值时，左边值就等于有右边值
			 		 	2.当右边没有值的时候：
			 		 		a.看左边是否有**=**(默认值)，如果有，则走左边*=*号右边的值(且必须在全局声明过的值)
			 		 		b.如果没有**=**,则是undefined
			 	2.对象结构赋值：
			 		如果右边是对象，左边也要用{}包裹，直接找对应的**属性名**即可，如果属性名不相同则为undefined
			 	3.let{toString} = Object.prototype
			 		toString.call([]) == [object Array]
			 	4.语法糖
			 		
		总结：如果有默认设置，右边是没有值或者***undefined***，那么走默认值

		13.Iterator:
			作用：一是为各种数据结构，提供一个统一的、简便的访问接口；
				   二是使得数据结构的成员能够按某种次序排列；
				   三是ES6创造了一种新的遍历命令for...of循环，Iterator接口主要供for...of消费
			过程：
				（1）创建一个指针对象，指向当前数据结构的起始位置。也就是说，遍历器对象本质上，就是一个指针对象。
				（2）第一次调用指针对象的next方法，可以将指针指向数据结构的第一个成员。
				（3）第二次调用指针对象的next方法，指针就指向数据结构的第二个成员。
				（4）不断调用指针对象的next方法，直到它指向数据结构的结束位置。
				每一次调用next方法，都会返回数据结构的当前成员的信息。具体来说，就是返回一个包含**value**和**done**两个属性的对象。
				其中，value属性是当前成员的值，done属性是一个布尔值，表示遍历是否结束。
			语法：Symbol(Symbol.iterator) 遍历器
					function [Symbol.iterator](){
					//遍历函数
					return {
							next(){
								return {
									value:xxx,
									done:boolean (如果是false要循环，true终止循环)
								}
								
							}
					}
					
					
				}
			返回值：Object {value: xx, done: false/true}
		14.Generator:
			当调用Generator函数的时候，函数内的代码不会执行,返回值也不是内部的运行结果，而是一个指针对应，需要通过next()方法来运行函数
			yield必须要在Generator(*)定义的函数中用,将fn变成了遍历工具通过next()查看返回值，返回值即是yield后面的值
			例：function *fn(){
					yield 3;
					yield 5
					return 6
				}
				var w = fn()
				console.log(w.next()); //->Object {value: 3, done: false}
				console.log(w.next());	//->Object {value: 5, done: false}
				console.log(w.next());	//->Object {value: 6, done: true}
				
		15.promise:
			Promis对象代表一个**异步**操作，且有三种状态：
				Pending(进行中)
				Resovled(已完成，又称Fullfill)
				Reject(失败)
			var pro = new Promise(function(resolve,reject){
				resovle()->成功
				reject()->失败
			})
		注：2.new Promise后返回的对象pro 	
			1.then(function(){成功(resovle())},function(reject()){})
			2.可以调用then方法，即成功要执行的代码，如果想分开写可以调用catch即为失败要执行的代码
		-->
		<script type="text/javascript">
			function *fn(){
				yield 3;
				yield 5
				return 6
			}
			var w = fn()
			console.log(w.next()); //->Object {value: 3, done: false}
			console.log(w.next());	//->Object {value: 5, done: false}
			console.log(w.next());	//->Object {value: 6, done: true}
		</script>
